<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
		<link rel="icon" href="./assets/images/favicon.svg" type="image/x-icon" />
		<title>Document</title>
	</head>
	<body class="app">
		<div class="loader"></div>
		<!-- header -->
		<header class="header">
			<div class="header__inner">
				<div class="header__title">
					<h5>Games</h5>
				</div>
				<div class="userinfo">
					<div class="userinfo__details">
						<p class="userinfo__name">John Doe</p>
						<p class="userinfo__role">Admin</p>
					</div>
					<div class="userinfo__avatar">
						<img src="./assets/images/avatar.jpg" alt="avatar" />
					</div>
				</div>
			</div>
		</header>
		<!-- sidebar -->
		<aside class="sidebar">
			<div class="sidebar__inner">
				<a class="sidebar__logo" href="/">
					<img src="./assets/images/boo-animated.svg" alt="boo" />
				</a>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item nav__item--active" data-tooltip="Games">
							<a href="#" class="nav__link">
								<i class="fa-solid fa-gamepad"></i>
							</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link" data-tooltip="Friends">
								<i class="fa-solid fa-user-group"></i>
							</a>
						</li>
						<li class="nav__item nav__item--bottom">
							<a href="#" class="nav__link">
								<i class="fa-solid fa-cog"></i>
							</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">
								<i class="fa-solid fa-power-off"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- main -->
		<main class="main">
			<div class="main__inner">
				<div class="games">
					<div class="gamecard">
						<div class="gamecard__image">
							<img src="./assets/images/thumbnail.jpg" alt="gamename" />
						</div>
						<a href="#" class="gamecard__link">
							<i class="fa-solid fa-play"></i>
						</a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
